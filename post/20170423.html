    <p>
      いろいろなテクニックが紹介されていて，たまに読んでいる（実践したり，しなかったり）．
      普段の仕事が仕事なので，必ずしも仕事術みたいな話は必要ない気もするけど，
      自分の仕事自体をしっかりと振り返るために記録しておく，というのはとても大切．</p>

    <ul>
      <li>「曖昧な記憶」より「具体的な記録」</li>
      <li>「小さな成功」を1行で記録して成長を実感する</li>
    </ul>

    <p>といった基本的な行動（Tips）は，結構いい感じ．人間，なかなか昔のことは覚えていられない．</p>
